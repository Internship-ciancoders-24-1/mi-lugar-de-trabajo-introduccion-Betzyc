<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
   
  
</head>
<body>
  <main id="container">
  <section class=section1>
    <div class="divi">
      <div id="message" class="salida">CALCULATOR</div>
      <div id="display" class="mostrar"></div>
        <div id="buttonsContainer">
          <button id="AC" class="operator">AC</button>
          <button id="C" class="operator">C</button>
          <button id="keyLeftParenth" class="simbol">(</button>
          <button id="keyRightParenth" class="simbol">)</button>
          <button id="seven" class="number">7</button>
          <button id="eight" class="number">8</button>
          <button id="nine" class="number">9</button>
          <button id="div" class="operator">/</button>
          <button id="four" class="number">4</button>
          <button id="five" class="number">5</button>
          <button id="six" class="number">6</button>
          <button id="mult" class="operator">*</button>
          <button id="one" class="number">1</button>
          <button id="two" class="number">2</button>
          <button id="three" class="number">3</button>
          <button id="subt" class="operator">-</button>
          <button id="zero" class="number">0</button>
          <button id="keyDot" class="point">.</button>
          <button id="equal" class="operator">=</button>
          <button id="add" class="operator">+</button>
        </div>
    </div>
  </section>
</main> 
</body>
<script type="text/javascript" src="Calculator.js"></script>
</html>
